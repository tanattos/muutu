<ion-content padding id="login">

    <img class="logo-login" src="./assets/imgs/muutu-logo.png" alt="logo Muutu">

  <ion-list>

    <ion-item>
      <ion-label color="primary" stacked >Email</ion-label>
      <ion-input type="text" [(ngModel)]=user.email></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked >Contrase√±a</ion-label>
      <ion-input type="password" [(ngModel)]=user.password></ion-input>
    </ion-item>

    <button ion-button block (click)="login(user)">Ingreso</button>
    <button ion-button color="secondary" block (click)="register()">Registro</button>


  </ion-list>

</ion-content>
