<ion-content padding text-center>



    <ion-grid>

        <ion-row>
            <ion-col class="top-20">
                <img src="./assets/imgs/mutu.png">
            </ion-col>
        </ion-row>


        <ion-row>


            <ion-list inset>
                <ion-item>
                    <ion-label>Username</ion-label>
                    <ion-input type="text"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label>Password</ion-label>
                    <ion-input type="password"></ion-input>
                </ion-item>
                <button ion-button color="light" outline>Ingresar</button>
            </ion-list>



        </ion-row>

        <ion-row>
            <ion-col class="top-50">

                <button ion-button color="google" icon-left block>
                    <ion-icon name="logo-google"></ion-icon>
                    Google
                </button>

                <button ion-button color="facebook" icon-left block>
                    <ion-icon name="logo-facebook"></ion-icon>
                    Facebook
                </button>

            </ion-col>
        </ion-row>

    </ion-grid>



</ion-content>
